<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>NOTHINGHIDE - Security Scanner</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Share Tech Mono', 'Courier New', monospace;
            background-color: #000000;
            color: #e0e0e0;
            min-height: 100vh;
            overflow-x: hidden;
            background-image: 
                radial-gradient(ellipse at center, rgba(50, 50, 50, 0.3) 0%, transparent 70%),
                url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            background-blend-mode: overlay;
        }

        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        #loading-overlay.fade-out {
            opacity: 0;
        }

        .loading-container {
            text-align: center;
        }

        .loading-gif {
            width: 200px;
            height: auto;
            border: none;
        }

        .loading-text {
            margin-top: 20px;
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
            color: #888;
            letter-spacing: 5px;
            text-transform: uppercase;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        .hidden {
            display: none !important;
        }

        #main-content {
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        #main-content.visible {
            opacity: 1;
        }

        .container {
            max-width: 950px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
            padding-bottom: 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo-container {
            margin-bottom: 10px;
        }

        .logo-image {
            max-width: 280px;
            height: auto;
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.15));
        }

        .subtitle {
            margin-top: 15px;
            font-family: 'Orbitron', sans-serif;
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 8px;
            font-weight: 400;
        }

        .card {
            background: rgba(10, 10, 10, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 2px;
            margin-bottom: 25px;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 18px 24px;
            background: rgba(0, 0, 0, 0.5);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card-header h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 13px;
            font-weight: 700;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 3px;
            -webkit-text-stroke: 0.5px rgba(255, 255, 255, 0.8);
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00ff00;
            box-shadow: 0 0 10px #00ff00;
            animation: pulse 2s infinite;
        }

        .status-indicator.warning {
            background: #ffaa00;
            box-shadow: 0 0 10px #ffaa00;
        }

        .status-indicator.error {
            background: #ff4444;
            box-shadow: 0 0 10px #ff4444;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .card-body {
            padding: 24px;
        }

        .search-section {
            margin-bottom: 20px;
        }

        .search-label {
            display: block;
            font-family: 'Orbitron', sans-serif;
            color: #888;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 12px;
        }

        .search-input-wrapper {
            display: flex;
            gap: 10px;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            color: #fff;
            font-family: 'Share Tech Mono', monospace;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        .search-input::placeholder {
            color: #555;
        }

        .file-input-wrapper {
            position: relative;
            flex: 1;
        }

        .file-input {
            display: none;
        }

        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.6);
            border: 1px dashed rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            color: #888;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-input-label:hover {
            border-color: rgba(255, 255, 255, 0.6);
            color: #fff;
        }

        .file-input-label.has-file {
            border-color: rgba(255, 255, 255, 0.6);
            border-style: solid;
            color: #fff;
        }

        .btn {
            padding: 15px 30px;
            font-family: 'Orbitron', sans-serif;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 3px;
            border: none;
            border-radius: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: transparent;
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .btn-primary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #fff;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        .btn-primary:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .btn-primary:disabled:hover {
            background: transparent;
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: none;
        }

        .results-section {
            margin-top: 20px;
            display: none;
        }

        .results-section.active {
            display: block;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #0a0a0a;
            border: 1px solid #222;
            border-radius: 6px 6px 0 0;
        }

        .results-title {
            color: #888;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .results-status {
            font-size: 12px;
            padding: 4px 12px;
            border-radius: 4px;
        }

        .results-status.success {
            background: rgba(0, 255, 0, 0.1);
            color: #00ff00;
            border: 1px solid rgba(0, 255, 0, 0.3);
        }

        .results-status.error {
            background: rgba(255, 0, 0, 0.1);
            color: #ff4444;
            border: 1px solid rgba(255, 0, 0, 0.3);
        }

        .results-status.scanning {
            background: rgba(255, 170, 0, 0.1);
            color: #ffaa00;
            border: 1px solid rgba(255, 170, 0, 0.3);
            animation: blink 1s infinite;
        }

        .results-body {
            padding: 20px;
            background: #111;
            border: 1px solid #222;
            border-top: none;
            border-radius: 0 0 6px 6px;
            max-height: 400px;
            overflow-y: auto;
        }

        .result-item {
            padding: 15px;
            background: #0a0a0a;
            border: 1px solid #1a1a1a;
            border-radius: 6px;
            margin-bottom: 10px;
        }

        .result-item:last-child {
            margin-bottom: 0;
        }

        .result-source {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .result-source-name {
            color: #aaa;
            font-size: 14px;
            font-weight: bold;
        }

        .result-source-status {
            font-size: 10px;
            padding: 2px 8px;
            border-radius: 3px;
        }

        .result-source-status.found {
            background: rgba(255, 0, 0, 0.2);
            color: #ff4444;
        }

        .result-source-status.clear {
            background: rgba(0, 255, 0, 0.2);
            color: #00ff00;
        }

        .result-source-status.error {
            background: rgba(255, 170, 0, 0.2);
            color: #ffaa00;
        }

        .result-details {
            color: #666;
            font-size: 12px;
            line-height: 1.6;
        }

        .result-details pre {
            background: #000;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        footer {
            margin-top: 50px;
            text-align: center;
            padding-top: 30px;
            border-top: 1px solid #222;
        }

        .footer-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 10px;
            color: #444;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        @media (max-width: 600px) {
            .glitch {
                font-size: 32px;
            }
            
            .search-input-wrapper {
                flex-direction: column;
            }
            
            .subtitle {
                letter-spacing: 5px;
                font-size: 12px;
            }
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(0, 255, 0, 0.3);
            border-radius: 50%;
            border-top-color: #00ff00;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .results-status.critical {
            background: rgba(255, 0, 0, 0.2);
            color: #ff0000;
            border: 1px solid rgba(255, 0, 0, 0.5);
            font-weight: bold;
        }

        .results-status.warning {
            background: rgba(255, 170, 0, 0.1);
            color: #ffaa00;
            border: 1px solid rgba(255, 170, 0, 0.3);
        }

        .results-status.low {
            background: rgba(100, 100, 255, 0.1);
            color: #6666ff;
            border: 1px solid rgba(100, 100, 255, 0.3);
        }

        .threat-summary {
            margin-bottom: 20px;
            padding: 15px;
            background: #0a0a0a;
            border-radius: 6px;
            border: 1px solid #222;
        }

        .threat-header {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .threat-header.threat-critical { color: #ff0000; }
        .threat-header.threat-high { color: #ff4444; }
        .threat-header.threat-medium { color: #ffaa00; }
        .threat-header.threat-low { color: #6666ff; }

        .threat-icon { font-size: 20px; }

        .threat-breakdown {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .threat-badge {
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: bold;
        }

        .threat-badge.critical { background: rgba(255, 0, 0, 0.2); color: #ff0000; }
        .threat-badge.high { background: rgba(255, 68, 68, 0.2); color: #ff4444; }
        .threat-badge.medium { background: rgba(255, 170, 0, 0.2); color: #ffaa00; }
        .threat-badge.low { background: rgba(100, 100, 255, 0.2); color: #6666ff; }

        .section-title {
            color: #888;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid #222;
        }

        .recommendations-section {
            margin-bottom: 20px;
            padding: 15px;
            background: #0a0a0a;
            border-radius: 6px;
            border: 1px solid #222;
        }

        .recommendation-item {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            padding: 10px;
            margin-bottom: 8px;
            background: #111;
            border-radius: 4px;
            border-left: 3px solid #444;
        }

        .recommendation-item.priority-critical { border-left-color: #ff0000; }
        .recommendation-item.priority-high { border-left-color: #ff4444; }
        .recommendation-item.priority-medium { border-left-color: #ffaa00; }

        .rec-priority {
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 10px;
            font-weight: bold;
            flex-shrink: 0;
        }

        .priority-critical .rec-priority { background: rgba(255, 0, 0, 0.2); color: #ff0000; }
        .priority-high .rec-priority { background: rgba(255, 68, 68, 0.2); color: #ff4444; }
        .priority-medium .rec-priority { background: rgba(255, 170, 0, 0.2); color: #ffaa00; }

        .rec-action {
            color: #aaa;
            font-size: 13px;
            line-height: 1.4;
        }

        .findings-section {
            margin-bottom: 20px;
            padding: 15px;
            background: #0a0a0a;
            border-radius: 6px;
            border: 1px solid #222;
        }

        .category-group {
            margin-bottom: 15px;
        }

        .category-header {
            color: #00ff00;
            font-size: 13px;
            font-weight: bold;
            margin-bottom: 8px;
            padding: 5px 10px;
            background: rgba(0, 255, 0, 0.1);
            border-radius: 4px;
        }

        .finding-item {
            padding: 10px;
            margin-bottom: 6px;
            background: #111;
            border-radius: 4px;
            border-left: 3px solid #444;
        }

        .finding-item.threat-critical { border-left-color: #ff0000; }
        .finding-item.threat-high { border-left-color: #ff4444; }
        .finding-item.threat-medium { border-left-color: #ffaa00; }
        .finding-item.threat-low { border-left-color: #6666ff; }

        .finding-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 5px;
        }

        .finding-threat {
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 10px;
            font-weight: bold;
        }

        .threat-critical .finding-threat { background: rgba(255, 0, 0, 0.2); color: #ff0000; }
        .threat-high .finding-threat { background: rgba(255, 68, 68, 0.2); color: #ff4444; }
        .threat-medium .finding-threat { background: rgba(255, 170, 0, 0.2); color: #ffaa00; }
        .threat-low .finding-threat { background: rgba(100, 100, 255, 0.2); color: #6666ff; }

        .finding-source {
            color: #666;
            font-size: 11px;
        }

        .finding-desc {
            color: #aaa;
            font-size: 12px;
        }

        .sources-section {
            padding: 15px;
            background: #0a0a0a;
            border-radius: 6px;
            border: 1px solid #222;
        }

        .error-msg { color: #ff4444; }
        .clear-msg { color: #00ff00; }

        .api-notice {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 15px;
            background: rgba(100, 100, 255, 0.1);
            border: 1px solid rgba(100, 100, 255, 0.3);
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 12px;
            color: #6666ff;
        }

        .notice-icon { font-size: 16px; }

        .exposed-types {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 12px;
            align-items: center;
        }

        .exposed-label {
            color: #888;
            font-size: 11px;
            margin-right: 5px;
        }

        .data-type-tag {
            padding: 3px 8px;
            background: rgba(255, 68, 68, 0.15);
            border: 1px solid rgba(255, 68, 68, 0.3);
            border-radius: 3px;
            font-size: 10px;
            color: #ff6666;
        }

        .data-type-tag.more {
            background: rgba(100, 100, 100, 0.2);
            border-color: rgba(100, 100, 100, 0.3);
            color: #888;
        }

        .breaches-section {
            margin-bottom: 20px;
        }

        .breach-card {
            padding: 15px;
            margin-bottom: 12px;
            background: #111;
            border-radius: 6px;
            border-left: 4px solid #444;
        }

        .breach-card.threat-critical { border-left-color: #ff0000; background: rgba(255, 0, 0, 0.05); }
        .breach-card.threat-high { border-left-color: #ff4444; background: rgba(255, 68, 68, 0.05); }
        .breach-card.threat-medium { border-left-color: #ffaa00; background: rgba(255, 170, 0, 0.05); }
        .breach-card.threat-low { border-left-color: #6666ff; background: rgba(100, 100, 255, 0.05); }

        .breach-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .breach-name-row {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .breach-name {
            font-size: 16px;
            font-weight: bold;
            color: #fff;
        }

        .verified-badge {
            padding: 2px 8px;
            background: rgba(0, 255, 0, 0.15);
            border: 1px solid rgba(0, 255, 0, 0.3);
            border-radius: 3px;
            font-size: 9px;
            color: #00ff00;
            font-weight: bold;
        }

        .breach-threat {
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: bold;
        }

        .breach-threat.threat-critical { background: rgba(255, 0, 0, 0.2); color: #ff0000; }
        .breach-threat.threat-high { background: rgba(255, 68, 68, 0.2); color: #ff4444; }
        .breach-threat.threat-medium { background: rgba(255, 170, 0, 0.2); color: #ffaa00; }
        .breach-threat.threat-low { background: rgba(100, 100, 255, 0.2); color: #6666ff; }

        .breach-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 10px;
            font-size: 12px;
            color: #888;
        }

        .breach-domain { color: #00ff00; }
        .breach-date { color: #aaa; }
        .breach-records { color: #ffaa00; }

        .breach-data-types {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 10px;
            align-items: center;
        }

        .dt-label {
            color: #666;
            font-size: 11px;
        }

        .data-tag {
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 10px;
        }

        .data-tag.critical-data {
            background: rgba(255, 0, 0, 0.2);
            color: #ff4444;
            border: 1px solid rgba(255, 0, 0, 0.3);
        }

        .data-tag.high-data {
            background: rgba(255, 170, 0, 0.15);
            color: #ffaa00;
            border: 1px solid rgba(255, 170, 0, 0.2);
        }

        .data-tag.medium-data {
            background: rgba(100, 100, 100, 0.2);
            color: #aaa;
            border: 1px solid rgba(100, 100, 100, 0.3);
        }

        .breach-desc {
            font-size: 12px;
            color: #777;
            line-height: 1.5;
            padding-top: 8px;
            border-top: 1px solid #222;
        }

        .rec-icon {
            font-size: 16px;
        }

        .scanning-animation {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            text-align: center;
        }

        .scanning-gif {
            width: 120px;
            height: 120px;
            border-radius: 8px;
            margin-bottom: 15px;
            border: 2px solid #333;
        }

        .scanning-text {
            color: #00ff00;
            font-size: 14px;
            letter-spacing: 2px;
            animation: blink 1s infinite;
        }

        .scanning-subtext {
            color: #666;
            font-size: 12px;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div id="loading-overlay">
        <div class="loading-container">
            <img src="/static/images/logo.png" alt="NOTHINGHIDE" class="loading-gif">
            <p class="loading-text">Initializing...</p>
        </div>
    </div>

    <div id="main-content" class="hidden">
        <div class="container">
            <header>
                <div class="logo-container">
                    <img src="/static/images/logo.png" alt="NOTHINGHIDE" class="logo-image">
                </div>
                <p class="subtitle">Security Scanner</p>
            </header>

            <main>
                <div class="card">
                    <div class="card-header">
                        <span class="status-indicator" id="darkweb-status"></span>
                        <h2>Darkweb Data Breach Scan</h2>
                    </div>
                    <div class="card-body">
                        <div class="search-section">
                            <label class="search-label">Check if your data appears on the darkweb</label>
                            <div class="search-input-wrapper">
                                <input type="text" class="search-input" id="darkweb-query" placeholder="Enter email address to scan...">
                                <button class="btn btn-primary" id="darkweb-scan-btn" onclick="scanDarkweb()">
                                    Scan
                                </button>
                            </div>
                        </div>
                        <div class="results-section" id="darkweb-results">
                            <div class="results-header">
                                <span class="results-title">Scan Results</span>
                                <span class="results-status" id="darkweb-results-status">Scanning...</span>
                            </div>
                            <div class="results-body" id="darkweb-results-body">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <span class="status-indicator warning" id="deepfake-status"></span>
                        <h2>Deepfake Detection Scan</h2>
                    </div>
                    <div class="card-body">
                        <div class="search-section">
                            <label class="search-label">Upload image or video to analyze for deepfakes</label>
                            <div class="search-input-wrapper">
                                <div class="file-input-wrapper">
                                    <input type="file" class="file-input" id="deepfake-file" accept="image/*,video/*" onchange="handleFileSelect(this)">
                                    <label for="deepfake-file" class="file-input-label" id="deepfake-file-label">
                                        <span>&#128206;</span> Choose file to scan...
                                    </label>
                                </div>
                                <button class="btn btn-primary" id="deepfake-scan-btn" onclick="scanDeepfake()" disabled>
                                    Analyze
                                </button>
                            </div>
                        </div>
                        <div class="results-section" id="deepfake-results">
                            <div class="results-header">
                                <span class="results-title">Analysis Results</span>
                                <span class="results-status" id="deepfake-results-status">Analyzing...</span>
                            </div>
                            <div class="results-body" id="deepfake-results-body">
                            </div>
                        </div>
                    </div>
                </div>
            </main>

            <footer>
                <p class="footer-text">NOTHINGHIDE // SECURITY SCANNER v1.0</p>
            </footer>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var loadingOverlay = document.getElementById('loading-overlay');
            var mainContent = document.getElementById('main-content');
            
            setTimeout(function() {
                loadingOverlay.classList.add('fade-out');
                mainContent.classList.remove('hidden');
                mainContent.classList.add('visible');
                
                setTimeout(function() {
                    loadingOverlay.style.display = 'none';
                }, 500);
            }, 1500);
            
            checkModuleStatus();
        });

        async function checkModuleStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                const darkwebInstalled = (data.modules.h8mail && data.modules.h8mail.installed) || 
                                         (data.modules.TorCrawl && data.modules.TorCrawl.installed) || 
                                         (data.modules.WhatBreach && data.modules.WhatBreach.installed);
                const deepfakeInstalled = data.modules['DeepFake-Image-Detection'] && 
                                          data.modules['DeepFake-Image-Detection'].installed;
                
                document.getElementById('darkweb-status').className = 
                    'status-indicator' + (darkwebInstalled ? '' : ' warning');
                document.getElementById('deepfake-status').className = 
                    'status-indicator' + (deepfakeInstalled ? '' : ' warning');
            } catch (e) {
                console.error('Failed to check module status:', e);
            }
        }

        var selectedFile = null;

        function handleFileSelect(input) {
            if (input.files && input.files[0]) {
                selectedFile = input.files[0];
                var label = document.getElementById('deepfake-file-label');
                label.innerHTML = '<span>&#128206;</span> ' + selectedFile.name;
                label.classList.add('has-file');
                document.getElementById('deepfake-scan-btn').disabled = false;
            }
        }

        async function scanDarkweb() {
            var query = document.getElementById('darkweb-query').value.trim();
            if (!query) {
                alert('Please enter an email address to scan');
                return;
            }

            var btn = document.getElementById('darkweb-scan-btn');
            var resultsSection = document.getElementById('darkweb-results');
            var resultsStatus = document.getElementById('darkweb-results-status');
            var resultsBody = document.getElementById('darkweb-results-body');

            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span>Scanning...';
            resultsSection.classList.add('active');
            resultsStatus.className = 'results-status scanning';
            resultsStatus.textContent = 'Scanning...';
            resultsBody.innerHTML = '<div class="scanning-animation"><img src="/static/images/scanning.gif" alt="Scanning" class="scanning-gif"><div class="scanning-text">SCANNING DARK WEB...</div><div class="scanning-subtext">Checking h8mail, TorCrawl, and WhatBreach databases</div></div>';

            try {
                const response = await fetch('/api/darkweb/scan', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: query })
                });

                const data = await response.json();

                if (data.status === 'success') {
                    displayDarkwebResults(data.data);
                } else {
                    resultsStatus.className = 'results-status error';
                    resultsStatus.textContent = 'Error';
                    resultsBody.innerHTML = '<div class="result-item"><div class="result-details">' + data.message + '</div></div>';
                }
            } catch (e) {
                resultsStatus.className = 'results-status error';
                resultsStatus.textContent = 'Error';
                resultsBody.innerHTML = '<div class="result-item"><div class="result-details">Failed to connect to scan service: ' + e.message + '</div></div>';
            }

            btn.disabled = false;
            btn.textContent = 'Scan';
        }

        function displayDarkwebResults(data) {
            var resultsStatus = document.getElementById('darkweb-results-status');
            var resultsBody = document.getElementById('darkweb-results-body');

            var threatClass = 'success';
            var threatText = 'CLEAR';
            
            if (data.overall_threat_level === 'CRITICAL') {
                threatClass = 'critical';
                threatText = 'CRITICAL - ' + data.total_breaches + ' BREACH(ES)';
            } else if (data.overall_threat_level === 'HIGH') {
                threatClass = 'error';
                threatText = 'HIGH RISK - ' + data.total_breaches + ' BREACH(ES)';
            } else if (data.overall_threat_level === 'MEDIUM') {
                threatClass = 'warning';
                threatText = 'MEDIUM RISK - ' + data.total_breaches + ' BREACH(ES)';
            } else if (data.overall_threat_level === 'LOW') {
                threatClass = 'low';
                threatText = 'LOW RISK - ' + data.total_breaches + ' BREACH(ES)';
            } else if (data.total_breaches > 0) {
                threatClass = 'error';
                threatText = data.total_breaches + ' BREACH(ES) FOUND';
            } else {
                threatClass = 'success';
                threatText = 'NO BREACHES FOUND';
            }
            
            resultsStatus.className = 'results-status ' + threatClass;
            resultsStatus.textContent = threatText;

            var html = '';
            
            if (data.api_status && !data.api_status.hibp_configured) {
                html += '<div class="api-notice">';
                html += '<span class="notice-icon">&#9432;</span>';
                html += '<span>For complete results, add HIBP_API_KEY (haveibeenpwned.com/API/Key)</span>';
                html += '</div>';
            }
            
            if (data.total_breaches > 0) {
                html += '<div class="threat-summary">';
                html += '<div class="threat-header threat-' + data.overall_threat_level.toLowerCase() + '">';
                html += '<span class="threat-icon">' + getThreatIcon(data.overall_threat_level) + '</span>';
                html += '<span class="threat-title">Found in ' + data.total_breaches + ' Data Breach(es)</span>';
                html += '</div>';
                
                var breakdown = data.summary.threat_breakdown;
                html += '<div class="threat-breakdown">';
                if (breakdown.CRITICAL > 0) html += '<span class="threat-badge critical">CRITICAL: ' + breakdown.CRITICAL + '</span>';
                if (breakdown.HIGH > 0) html += '<span class="threat-badge high">HIGH: ' + breakdown.HIGH + '</span>';
                if (breakdown.MEDIUM > 0) html += '<span class="threat-badge medium">MEDIUM: ' + breakdown.MEDIUM + '</span>';
                if (breakdown.LOW > 0) html += '<span class="threat-badge low">LOW: ' + breakdown.LOW + '</span>';
                html += '</div>';
                
                if (data.summary.exposed_data_types && data.summary.exposed_data_types.length > 0) {
                    html += '<div class="exposed-types">';
                    html += '<span class="exposed-label">Exposed Data:</span>';
                    data.summary.exposed_data_types.slice(0, 8).forEach(function(dtype) {
                        html += '<span class="data-type-tag">' + dtype + '</span>';
                    });
                    if (data.summary.exposed_data_types.length > 8) {
                        html += '<span class="data-type-tag more">+' + (data.summary.exposed_data_types.length - 8) + ' more</span>';
                    }
                    html += '</div>';
                }
                html += '</div>';
            }
            
            if (data.breaches_by_source && data.breaches_by_source.length > 0) {
                html += '<div class="breaches-section">';
                html += '<div class="section-title">Confirmed Breach Sources</div>';
                data.breaches_by_source.forEach(function(breach) {
                    html += '<div class="breach-card threat-' + breach.threat_level.toLowerCase() + '">';
                    html += '<div class="breach-header">';
                    html += '<div class="breach-name-row">';
                    html += '<span class="breach-name">' + breach.source_name + '</span>';
                    if (breach.is_verified) {
                        html += '<span class="verified-badge" title="Verified Breach">&#10003; VERIFIED</span>';
                    }
                    html += '</div>';
                    html += '<span class="breach-threat threat-' + breach.threat_level.toLowerCase() + '">' + breach.threat_level + '</span>';
                    html += '</div>';
                    
                    html += '<div class="breach-meta">';
                    html += '<span class="breach-domain">' + breach.source_domain + '</span>';
                    html += '<span class="breach-date">Breached: ' + breach.breach_date + '</span>';
                    html += '<span class="breach-records">' + formatNumber(breach.records_affected) + ' records</span>';
                    html += '</div>';
                    
                    if (breach.data_types && breach.data_types.length > 0) {
                        html += '<div class="breach-data-types">';
                        html += '<span class="dt-label">Exposed:</span>';
                        breach.data_types.forEach(function(dt) {
                            var dtClass = getDataTypeClass(dt);
                            html += '<span class="data-tag ' + dtClass + '">' + dt + '</span>';
                        });
                        html += '</div>';
                    }
                    
                    if (breach.description) {
                        html += '<div class="breach-desc">' + breach.description + '</div>';
                    }
                    
                    html += '</div>';
                });
                html += '</div>';
            }
            
            if (data.recommendations && data.recommendations.length > 0) {
                html += '<div class="recommendations-section">';
                html += '<div class="section-title">Security Recommendations</div>';
                data.recommendations.forEach(function(rec) {
                    html += '<div class="recommendation-item priority-' + rec.priority.toLowerCase() + '">';
                    if (rec.icon) html += '<span class="rec-icon">' + rec.icon + '</span>';
                    html += '<span class="rec-priority">' + rec.priority + '</span>';
                    html += '<span class="rec-action">' + rec.action + '</span>';
                    html += '</div>';
                });
                html += '</div>';
            }
            
            html += '<div class="sources-section">';
            html += '<div class="section-title">Databases Checked</div>';
            data.sources_checked.forEach(function(source) {
                var statusClass = source.error ? 'error' : (source.found ? 'found' : 'clear');
                var statusText = source.error ? 'ERROR' : (source.found ? source.breach_count + ' FOUND' : 'CLEAR');
                
                html += '<div class="result-item">';
                html += '<div class="result-source">';
                html += '<span class="result-source-name">' + source.source + '</span>';
                html += '<span class="result-source-status ' + statusClass + '">' + statusText + '</span>';
                html += '</div>';
                if (source.error) {
                    html += '<div class="result-details"><p class="error-msg">' + source.error + '</p></div>';
                }
                html += '</div>';
            });
            html += '</div>';

            resultsBody.innerHTML = html;
        }
        
        function formatNumber(num) {
            if (num >= 1000000000) return (num / 1000000000).toFixed(1) + 'B';
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toString();
        }
        
        function getDataTypeClass(dataType) {
            var dt = dataType.toLowerCase();
            if (dt.includes('password')) return 'critical-data';
            if (dt.includes('credit') || dt.includes('bank') || dt.includes('financial')) return 'critical-data';
            if (dt.includes('email') || dt.includes('phone') || dt.includes('address')) return 'high-data';
            return 'medium-data';
        }
        
        function getThreatIcon(level) {
            switch(level) {
                case 'CRITICAL': return '&#9888;';
                case 'HIGH': return '&#9888;';
                case 'MEDIUM': return '&#9888;';
                case 'LOW': return '&#8505;';
                default: return '&#10003;';
            }
        }

        async function scanDeepfake() {
            if (!selectedFile) {
                alert('Please select a file to analyze');
                return;
            }

            var btn = document.getElementById('deepfake-scan-btn');
            var resultsSection = document.getElementById('deepfake-results');
            var resultsStatus = document.getElementById('deepfake-results-status');
            var resultsBody = document.getElementById('deepfake-results-body');

            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span>Analyzing...';
            resultsSection.classList.add('active');
            resultsStatus.className = 'results-status scanning';
            resultsStatus.textContent = 'Analyzing...';
            resultsBody.innerHTML = '<div class="scanning-animation"><img src="/static/images/scanning.gif" alt="Analyzing" class="scanning-gif"><div class="scanning-text">ANALYZING MEDIA...</div><div class="scanning-subtext">Running 10 advanced forensic detection algorithms (ELA, FFT, DCT, GLCM, Noise Analysis...)</div></div>';

            try {
                var formData = new FormData();
                formData.append('file', selectedFile);

                const response = await fetch('/api/deepfake/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.status === 'success') {
                    displayDeepfakeResults(data.data);
                } else {
                    resultsStatus.className = 'results-status error';
                    resultsStatus.textContent = 'Error';
                    resultsBody.innerHTML = '<div class="result-item"><div class="result-details">' + data.message + '</div></div>';
                }
            } catch (e) {
                resultsStatus.className = 'results-status error';
                resultsStatus.textContent = 'Error';
                resultsBody.innerHTML = '<div class="result-item"><div class="result-details">Failed to analyze file: ' + e.message + '</div></div>';
            }

            btn.disabled = false;
            btn.textContent = 'Analyze';
        }

        function displayDeepfakeResults(data) {
            var resultsStatus = document.getElementById('deepfake-results-status');
            var resultsBody = document.getElementById('deepfake-results-body');

            var result = data;
            
            if (result.error) {
                resultsStatus.className = 'results-status error';
                resultsStatus.textContent = 'ERROR';
                resultsBody.innerHTML = '<div class="result-item"><div class="result-details">' + result.error + '</div></div>';
                return;
            }

            var details = result.analysis_details || {};
            var overallScore = details.overall_score || 0;
            var verdict = details.verdict || 'UNKNOWN';

            if (result.is_deepfake === true) {
                if (overallScore >= 60) {
                    resultsStatus.className = 'results-status critical';
                    resultsStatus.textContent = 'LIKELY FAKE/MANIPULATED';
                } else {
                    resultsStatus.className = 'results-status warning';
                    resultsStatus.textContent = 'POSSIBLY MANIPULATED';
                }
            } else if (result.is_deepfake === false) {
                resultsStatus.className = 'results-status success';
                resultsStatus.textContent = 'LIKELY AUTHENTIC';
            } else {
                resultsStatus.className = 'results-status low';
                resultsStatus.textContent = 'UNCERTAIN - NEEDS REVIEW';
            }

            var html = '';
            
            html += '<div class="threat-summary">';
            var threatClass = overallScore >= 60 ? 'threat-critical' : (overallScore >= 40 ? 'threat-high' : (overallScore >= 25 ? 'threat-medium' : 'threat-low'));
            html += '<div class="threat-header ' + threatClass + '">';
            html += '<span class="threat-icon">' + (overallScore >= 40 ? '&#9888;' : '&#10003;') + '</span>';
            html += '<span class="threat-title">' + verdict + '</span>';
            html += '</div>';
            
            html += '<div style="margin-top: 15px;">';
            html += '<div style="display: flex; justify-content: space-between; margin-bottom: 8px;">';
            html += '<span style="color: #888; font-size: 12px;">Manipulation Score</span>';
            html += '<span style="color: ' + (overallScore >= 60 ? '#ff0000' : (overallScore >= 40 ? '#ffaa00' : '#00ff00')) + '; font-weight: bold;">' + overallScore.toFixed(1) + '%</span>';
            html += '</div>';
            html += '<div style="background: #222; border-radius: 4px; height: 8px; overflow: hidden;">';
            var barColor = overallScore >= 60 ? '#ff0000' : (overallScore >= 40 ? '#ffaa00' : '#00ff00');
            html += '<div style="width: ' + overallScore + '%; height: 100%; background: ' + barColor + ';"></div>';
            html += '</div>';
            html += '</div>';
            
            if (result.confidence !== null) {
                html += '<div style="margin-top: 10px; color: #888; font-size: 12px;">Confidence: <span style="color: #fff;">' + result.confidence.toFixed(1) + '%</span></div>';
            }
            
            if (details.suspicious_indicators !== undefined) {
                html += '<div style="margin-top: 10px; color: #888; font-size: 12px;">Suspicious Indicators: <span style="color: ' + (details.suspicious_indicators >= 4 ? '#ff4444' : '#ffaa00') + ';">' + details.suspicious_indicators + ' / ' + details.total_analyses + '</span></div>';
            }
            html += '</div>';
            
            if (details.interpretation) {
                html += '<div class="recommendations-section" style="margin-top: 15px;">';
                html += '<div class="section-title">Analysis Summary</div>';
                html += '<div style="color: #aaa; font-size: 13px; line-height: 1.6;">' + details.interpretation + '</div>';
                html += '</div>';
            }
            
            if (details.analyses) {
                html += '<div class="findings-section" style="margin-top: 15px;">';
                html += '<div class="section-title">Detailed Analysis Results</div>';
                
                var analysisLabels = {
                    'error_level': 'Error Level Analysis (ELA)',
                    'frequency_domain': 'Frequency Domain Analysis',
                    'noise_patterns': 'Noise Pattern Analysis',
                    'face_regions': 'Face Region Analysis',
                    'color_channels': 'Color Channel Analysis',
                    'jpeg_artifacts': 'JPEG Artifact Detection',
                    'texture_gradients': 'Texture Gradient Analysis',
                    'edge_coherence': 'Edge Coherence Analysis',
                    'statistical_features': 'Statistical Feature Analysis',
                    'spectral_features': 'Spectral Analysis'
                };
                
                for (var key in details.analyses) {
                    var analysis = details.analyses[key];
                    if (!analysis || analysis.error) continue;
                    
                    var score = analysis.score || 0;
                    var isSuspicious = analysis.suspicious || false;
                    var label = analysisLabels[key] || key;
                    
                    html += '<div class="finding-item ' + (isSuspicious ? 'threat-high' : 'threat-low') + '" style="margin-bottom: 10px;">';
                    html += '<div class="finding-header">';
                    html += '<span class="finding-threat" style="background: ' + (isSuspicious ? 'rgba(255, 68, 68, 0.2)' : 'rgba(0, 255, 0, 0.2)') + '; color: ' + (isSuspicious ? '#ff4444' : '#00ff00') + ';">' + (isSuspicious ? 'SUSPICIOUS' : 'NORMAL') + '</span>';
                    html += '<span style="color: #fff; font-size: 13px; font-weight: bold;">' + label + '</span>';
                    html += '<span style="color: #888; font-size: 11px; margin-left: auto;">Score: ' + score + '</span>';
                    html += '</div>';
                    
                    if (analysis.details) {
                        html += '<div class="finding-desc" style="margin-top: 5px; font-size: 11px;">' + analysis.details + '</div>';
                    }
                    
                    html += '<div style="margin-top: 8px; display: flex; flex-wrap: wrap; gap: 8px;">';
                    for (var metricKey in analysis) {
                        if (['score', 'suspicious', 'details', 'error', 'face_analyses'].indexOf(metricKey) === -1) {
                            var val = analysis[metricKey];
                            if (typeof val === 'number') {
                                val = val.toFixed(3);
                            } else if (typeof val === 'boolean') {
                                val = val ? 'Yes' : 'No';
                            } else if (Array.isArray(val)) {
                                val = val.length + ' items';
                            }
                            html += '<span style="background: #1a1a1a; padding: 2px 8px; border-radius: 3px; font-size: 10px; color: #888;">' + metricKey.replace(/_/g, ' ') + ': <span style="color: #aaa;">' + val + '</span></span>';
                        }
                    }
                    html += '</div>';
                    html += '</div>';
                }
                
                html += '</div>';
            }
            
            html += '<div style="margin-top: 15px; padding: 10px; background: #0a0a0a; border-radius: 4px; font-size: 11px; color: #666;">';
            html += '<strong>File:</strong> ' + result.filename + '<br>';
            html += '<strong>Analyzed:</strong> ' + (result.timestamp || new Date().toISOString());
            html += '</div>';

            resultsBody.innerHTML = html;
        }
    </script>
</body>
</html>
